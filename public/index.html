<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../build/index.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #1d1d1d;
      color: #fff;
      font-family: Consolas, Georgia, Times, 'Times New Roman', serif;
      margin: 0;
      padding: 20px;
    }

    #root {
      background-color: #fff;
      color: #000000;
      border: 3px solid #000000;
      padding: 15px;
      border-radius: 7px;
    }

    .jsv {
      font-size: 13px;
      font-family: consolas;
    }

    a {
      color: #fff
    }

    .w-100 {
      width: 100%;
    }

    .mb-10 {
      margin-bottom: 10px !important;
    }

    input,
    button {
      padding: 10px 15px;
    }
button {cursor: pointer;}
    .d-flex {display: flex; justify-content: space-between; align-items: center;}
  </style>
</head>

<body>
  <script src="../build/index.js"></script>

  <header class="d-flex">
    <h1>Fast and Ultra lightweight Json Viewer ~3KB</h1>
    <a href="https://github.com/haikelfazzani/json-view">Github Link</a>
  </header>  

  <input type="url" id="json-url" class="w-100 mb-10" value="https://jsonplaceholder.typicode.com/users" placeholder="Load json from url.." />
  <button id="btn-load" class="w-100 mb-10">Load Json</button>

  <div id="root"></div>  

  <script>
    document.getElementById('btn-load').addEventListener('click', (e) => {
      let url = document.getElementById('json-url').value || 'https://jsonplaceholder.typicode.com/users'
      fetch(url)
        .then(response => response.json())
        .then(json => {
          let root = document.getElementById('root');
          root.innerHTML = '';
          root.appendChild(jsvView(json));
        })
        .catch(e=>{});
    });
  </script>
</body>

</html>
